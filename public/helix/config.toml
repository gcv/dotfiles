theme = "night_owl"

[editor]
auto-pairs = false
#auto-save = true
bufferline = "never"
#cursorline = true
line-number = "relative"
#scrolloff = 0
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.whitespace.render]
space = "none"
tab = "all"
newline = "none"

[editor.statusline]
left = ["mode", "spinner", "file-name", "file-encoding"]
#center = []
right = ["diagnostics", "selections", "position", "position-percentage"]
#separator = "â”‚"

[keys.insert]
# jk exits insert mode instead of having to reach for Esc
j = { k = "normal_mode" }
